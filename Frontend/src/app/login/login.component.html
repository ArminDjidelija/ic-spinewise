<div class="container mt-5">
  <div class="row py-5 mt-0 align-items-center">
    <!-- For Demo Purpose -->
    <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
      <img src="assets/logo/logo.png"  alt="" class="img-fluid mb-3 d-none d-md-block">
      <h1>Sign in</h1>
      <p class="font-italic text-muted mb-0">Spinewise helps with monitoring your spine health</p>
    </div>

    <!-- Registration Form -->
    <div class="col-md-7 col-lg-6 ml-auto">
      <form action="#">
        <div class="row">


          <!-- Email Address -->
          <div class="input-group col-lg-8 mb-4">
            <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-envelope text-muted"></i>
                            </span>
            </div>
            <input [(ngModel)]="email" id="email" type="email" name="email" placeholder="Email Address" class="form-control bg-white border-left-0 border-md">
          </div>

          <!-- Password -->
          <div class="input-group col-lg-8 mb-4">
            <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-lock text-muted"></i>
                            </span>
            </div>
            <input [(ngModel)]="password" id="password" type="password" name="password" placeholder="Password" class="form-control bg-white border-left-0 border-md">
          </div>



          <!-- Submit Button -->
          <div class="form-group col-lg-8 mb-0">
            <a (click)="signIn()" class="btn btn-primary btn-block py-2">
              <span class="font-weight-bold">Sign in</span>
            </a>
          </div>

          <!-- Divider Text -->

        </div>
      </form>
    </div>
  </div>
</div>


<script type="text/javascript">//<![CDATA[


// For Demo Purpose [Changing input group text on focus]
$(function () {
  $('input, select').on('focus', function () {
    $(this).parent().find('.input-group-text').css('border-color', '#80bdff');
  });
  $('input, select').on('blur', function () {
    $(this).parent().find('.input-group-text').css('border-color', '#ced4da');
  });
});



//]]></script>

<script>
  // tell the embed parent frame the height of the content
  if (window.parent && window.parent.parent){
    window.parent.parent.postMessage(["resultsFrame", {
      height: document.body.getBoundingClientRect().height,
      slug: "3j4a0Lps"
    }], "*")
  }

  // always overwrite window.name, in case users try to set it manually
  window.name = "result"
</script>
